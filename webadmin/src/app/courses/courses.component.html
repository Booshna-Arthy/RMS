
<button routerLink="/addVideo" class="btn btn-primary mb-2">ADD NEW</button>

<select id="moduleType" name="moduleType" required (change)="onChangeModule()" [(ngModel)]="videoVar.moduleType">     
        <option [ngValue]="null">Module</option>
        <option *ngFor="let module of videoVar.moduleList"  value="{{module.moduleId}}">{{module.moduleName}}</option>
</select>

<div class="clearfix mt-5" *ngFor="let course of videoVar.courses">
    <div class="row" >
        <h6 class="video-header">{{course.courseName}}</h6>
    </div>
    <div class="row" >
        <div class="col-md-4 pl-0" *ngFor="let video of course.videos">
            <div class="video-img-alg">
                <img src="{{video.videoImage}}" class="img-player-alg">
                <div class="video-action clearfix">
                    <span class="timer-alg">{{video.videoDuration}}</span>
                    <span class="float-right">
                        <!-- <a><i class="fa fa-share-alt px-2" aria-hidden="true"></i></a> -->
                        <a><i class="fa fa-pencil px-2" routerLink="/editVideo" aria-hidden="true"></i></a>
                    </span>
                </div>
                    <div class="video-desc">
                        <p class="play-video"><a><i class="fa fa-play-circle player-icon px-2" (click)="openModal(playVideo, video.videoLink)" aria-hidden="true"></i></a>{{video.videoTitle}}</p>
                        <p class="m-0 px-3">{{video.videoDescription}}</p>
                    </div>
                </div> 
        </div>
    </div>
</div>





<ng-template #playVideo>
        <div class="modal-body modal-lg">
           <video class="video-width" controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline"
             class="videoPlayer">
             <source src="{{videoLink}}" type="video/mp4" /> 
            </video> 
        </div>
</ng-template>
