<div class="pt-2">   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">CMS Library</a></li>
            <!-- <li class="breadcrumb-item"><a href="#">Course</a></li> -->
            <!-- <li class="breadcrumb-item active">Videos 1</li> -->
            <!-- <li class="breadcrumb-item"><a href="#">CMS</a></li> -->
            <!-- <li class="breadcrumb-item"><a href="#">Course</a></li> -->
            <li *ngIf ="selectedTab === 'course'" class="breadcrumb-item active">Course</li>
            <li *ngIf ="selectedTab === 'training'" class="breadcrumb-item active">Training Class</li>
            <li *ngIf ="selectedTab === 'video'" class="breadcrumb-item active">Videos</li>
            <li *ngIf ="selectedTab === 'document'" class="breadcrumb-item active">Documents</li>
            <li *ngIf ="selectedTab === 'notification'" class="breadcrumb-item active">Notification</li>
            <li *ngIf ="selectedTab === 'quiz'" class="breadcrumb-item active">Quiz</li>
            <li *ngIf ="selectedTab === 'recent'" class="breadcrumb-item active">Recently Deleted</li>
        </ol>
    </nav>
</div>

<div class="pt-2">    
    <div class="row">
        <div class="col-md-9 pt-2 px-0">
    	    <div class="clearfix">
                <button type = "button" class="btn btn-primary " placement="top" tooltip="Print">Print</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Create Notification">Create Notification</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Create Course" [routerLink]="['../module']">Create Course</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Schedule a Training" (click)="openEditModal(editBatch,'batch')">Schedule a Training</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Work in Progress">Work in Progress</button>
            </div>
            <span class="required_color" *ngIf="showWarning">Select courses to Schedule a training</span>
            <div class="clearfix pt-4 tab-section">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'course' ? 'nav-link active show' : 'nav-link'" data-toggle="tab" href="#course" (click)="headerTabChange('course')">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'training' ? 'nav-link active show' : 'nav-link'" data-toggle="tab" href="#training" (click)="headerTabChange('training')">Training Class</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'video' ? 'nav-link active' : 'nav-link'" data-toggle="tab" href="#video" (click)="headerTabChange('video')">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'document' ? 'nav-link active show' : 'nav-link'"  data-toggle="tab" href="#document" (click)="headerTabChange('document')">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'notification' ? 'nav-link active show' : 'nav-link'" (click)="headerTabChange('notification')">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a [ngClass] = "selectedTab === 'quiz' ? 'nav-link active show' : 'nav-link disabled'" data-toggle="tab" href="#quiz" (click)="headerTabChange('quiz')">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Recently Deleted</a>
                    </li>
                </ul> 
            </div>
            <div class="tab-content">
                <!-- Course Tab Content -->
                <div *ngIf = "selectedTab === 'course'" id="course" [ngClass] = "'col-md-12 pt-2 clearfix px-0 container tab-pane' + (selectedTab === 'course' ? 'active show' : 'nav-link')">
                    <app-course-tab (SelectedcourseList)="getCourse($event)" (trainingClassRedirect)="redirectTab($event)"></app-course-tab>
                </div>
                <!-- Training Class Tab Content -->
                <div *ngIf = "selectedTab === 'training'" id="training" [ngClass] = "'col-md-12 pt-2 clearfix px-0 container tab-pane' + (selectedTab === 'training' ? 'active show' : 'nav-link')">
                    <app-traing-class-tab (videoList)="redirectTab($event)"></app-traing-class-tab>
                </div>
                <!-- Video Tab Content -->
                <div *ngIf = "selectedTab === 'video'" id="video" [ngClass] = "'col-md-12 pt-2 clearfix px-0 container tab-pane' + (selectedTab === 'video' ? 'active show' : 'nav-link')">
                    <app-video-tab [videoId] = 'trainingClassId'></app-video-tab>
                </div>
                <!-- Documents Tab Content -->
                <div  *ngIf = "selectedTab === 'document'" id="document" [ngClass] = "'col-md-12 pt-2 clearfix px-0 container tab-pane' + (selectedTab === 'document' ? 'active show' : 'nav-link')">
                    <app-document-tab [documentId] = "trainingClassId"></app-document-tab>
                </div>
                <div  *ngIf = "selectedTab === 'quiz'" id="quiz" [ngClass] = "'col-md-12 pt-2 clearfix px-0 container tab-pane' + (selectedTab === 'quiz' ? 'active show' : 'nav-link')">
                    <app-quiz-tab [trainingClassId] = "trainingClassId" [courseId] = "courseId"></app-quiz-tab>
                </div>
            </div>
        </div>
        <div class="col-md-3 pr-0 pt-2">
            <app-filter-tab></app-filter-tab>
        </div>
    </div>
</div>

<ng-template #editBatch>  
    <div class="modal-header"> 
        <h4 class="modal-title pull-left">Add New Training Schedule</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-add-batch [courseList]="this.selectedCourse" (someEvent)="hidePopup($event)"></app-add-batch>
    </div>
</ng-template>
