<div class="pt-2">   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">CMS</a></li>
            <li class="breadcrumb-item"><a href="#">Course</a></li>
            <li class="breadcrumb-item active">Videos 1</li>
        </ol>
    </nav>
</div>

<div class="pt-2">    
    <div class="row">
        <div class="col-md-9 pt-3 px-0">
    	    <div class="clearfix">
                <button type = "button" class="btn btn-primary " placement="top" tooltip="Print">Print</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Create Notification">Create Notification</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Create Course" [routerLink]="['../module']">Create Course</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Schedule a Training" (click)="openEditModal(editBatch,'batch')">Schedule a Training</button>
                <button type = "button" class="btn btn-primary mr-3" placement="top" tooltip="Work in Progress">Work in Progress</button>
            </div>
            <div class="clearfix pt-5 tab-section">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#course">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#training">Training Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#video">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  data-toggle="tab" href="#document">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#quiz">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Recently Deleted</a>
                    </li>
                </ul> 
            </div>
            <div class="tab-content">
                <!-- Course Tab Content -->
                <div id="course" class="col-md-12 pt-2 clearfix px-0 container tab-pane active">
                    <app-course-tab></app-course-tab>
                </div>
                <!-- Training Class Tab Content -->
                <div id="training" class="col-md-12 pt-2 clearfix px-0 container tab-pane">
                    <app-traing-class-tab></app-traing-class-tab>
                </div>
                <!-- Video Tab Content -->
                <div id="video" class="col-md-12 pt-2 clearfix px-0 container tab-pane doc-table">
                    <app-video-tab></app-video-tab>
                </div>
                <!-- Documents Tab Content -->
                <div id="document" class="col-md-12 pt-2 clearfix px-0 container tab-pane doc-table">
                    <app-document-tab></app-document-tab>
                </div>
                <div id="quiz" class="col-md-12 pt-2 clearfix px-0 container tab-pane quiz-tab">
                    <app-quiz-tab></app-quiz-tab>
                </div>
            </div>
        </div>
        <div class="col-md-3 pr-0">
            <app-filter-tab></app-filter-tab>
        </div>
    </div>
</div>

<ng-template #editBatch>  
    <div class="modal-header"> 
        <h4 class="modal-title pull-left">Add New Training Schedule</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-add-batch (someEvent)="modalRef.hide()"></app-add-batch>
    </div>
</ng-template>
