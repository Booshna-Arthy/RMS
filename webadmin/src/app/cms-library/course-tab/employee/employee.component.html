<div class="pt-2">   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/cms-library">CMS Library</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0);" (click)="location.back()">Employee List</a></li>
            <li class="breadcrumb-item active">Employee</li>
        </ol>
    </nav>
  </div>

<div class="row pt-4">
    <div class="col-sm-12 pb-3 p-0 button-section">
        <button *ngIf = "listDetails.length" type = "button" class="btn btn-primary float-right" (click)="exportAsXLSX()">Export to Excel</button>
    </div>
    <div class="col-lg-12 col-sm-12 p-0">
    <div class="header-section mb-2 clearfix">
      <h4 class="float-left">Employee 3</h4>
      <h6 class="float-right">Count : {{count}}</h6>
    </div>                
        <div class="table-responsive white-bg ">
            <table class="table table-striped white-bg mt-1" [mfData]="listDetails" #mf="mfDataTable" [mfRowsOnPage]="pageLimit.length ? pageLimit[0] : 5">
                <thead>
                    <tr class="th-boxshadow text-center">
                        <th>
                            <mfDefaultSorter by="User.userName">Training Class<span class="ml-2"><img src="assets/images/sortby.png"class="s-width"></span></mfDefaultSorter>
                        </th>
                        <th class="text-center">
                            <mfDefaultSorter by="status">Content Files<span class="ml-2"><img src="assets/images/sortby.png"class="s-width"></span></mfDefaultSorter>
                        </th>
                        <th class="text-center">
                            <mfDefaultSorter by="created">File Type</mfDefaultSorter>
                        </th>
                        <th class="text-center">
                            <mfDefaultSorter by="completedDate">Status</mfDefaultSorter>
                        </th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of mf.data,index as i" class="table-desc-color">
                        <td class="text-center">{{emp?.User?.userName}}</td>
                        <td class="text-center"><a routerLink="/employee/{{emp.userId}}">{{emp.status | titlecase}}</a></td>
                        <td class="text-center">{{emp.created | date:medium}}</td>
                        <td class="text-center">{{emp.completedDate ? emp.completedDate : ''}}</td>                          
                    </tr>
                    <tr *ngIf="mf.data?.length == 0">
                        <td colspan="10" class="text-center data-design">No data</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr data-html2canvas-ignore="true">
                        <td colspan="10">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
