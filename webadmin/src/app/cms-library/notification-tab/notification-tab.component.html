<div  *ngFor="let courses of notifyListValue | paginate: {itemsPerPage: pageSize,currentPage: p,totalItems : totalCount};let i = index">
    <div id="coss" class="col-md-12 mb-3 clearfix px-0" *ngIf="!enableEdit || enableEdit && enableIndex !== i">
        <!-- {{CMSFilterSearchEventSet}} -->
        <div class="white-bg p-3 clearfix">
            <div class="clearfix">
                <label class="float-left mb-0">
                    <span class="text-over">{{courses.File.fileName}}</span>
                </label>
                <span class="float-right">
                    <a title="Edit" class="mr-4"><i class="fas fa-pencil-alt icons_header p-0" aria-hidden="true" (click)="goToNotifyEdit(courses.notificationFileId)"></i></a>                    
                    <!-- <a title="Delete" class="mr-4"><i class="fa fa-trash header-icon p-0" (click)="deleteConfirmation(deleteCourse,courses.courseId)"></i></a> -->
                    <a (click)="enableDropData('view',i)"><i *ngIf ="enableView && enableIndex === i" class="fa fa-angle-down icons_header p-0" aria-hidden="true" title="Close"></i><i *ngIf ="!enableView || enableIndex !== i" class="fa fa-angle-right icons_header p-0" aria-hidden="true" title="Open"></i></a>
                </span>
            </div>
            <div class="row py-3" *ngIf="enableView && enableIndex === i">
                <div class="col-md-4 p-0">
                    <div class="form-group pl-0">
                        <label class="notification-header">{{commonLabels.labels.createdBy}}</label>
                        <span class="form-control pl-0" placeholder="Creator name" *ngIf="courses.User">{{courses?.User?.userName}}</span> 
                    </div>              		
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="notification-header">{{commonLabels.labels.createdOn}}</label>
                        <!-- <input type="text" class="form-control pl-0" placeholder="Date"/>  -->
                        <span class="form-control pl-0" placeholder="Date">{{courses?.File?.created | date : 'medium'}}</span> 
                    </div>              		
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="notification-header">{{commonLabels.labels.lastModifiedOn}}</label>
                        <!-- <input type="text" class="form-control pl-0" placeholder="Apr 12 2019 & 11.30"/>  -->
                        <span class="form-control pl-0" placeholder="Date">{{courses?.File?.updated | date : 'medium'}}</span> 
                    </div>              		
                  </div>
            </div> 
        </div> 
    </div>
</div>
<div class="col-md-12 p-0">
    <div class="white-bg text-center p-4" *ngIf="!notifyListValue.length"><p class="data-design">
        <span class="nodata"><i class="far fa-frown nodata-img"></i>{{commonLabels.labels.noData}}</span></p>
    </div>
</div>
  <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
