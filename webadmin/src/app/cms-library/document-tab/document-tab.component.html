<div id="document" class="col-md-12 pt-2 clearfix px-0 container tab-pane doc-table">
    <div class="col-md-12 clearfix py-2 px-0">
        <button class="btn btn-primary creat-btn float-left" type="submit">Add Documents to Course</button>
        <h6 class="pt-2 float-right">Count:100</h6>
    </div>
    <div class="col-lg-12 col-sm-12 p-0">                
            <div class="table-responsive custom-table2 px-1">
                <table class="table table-striped white-bg mt-1">
                        <thead>
                        <tr class="th-boxshadow">
                            <th class="text-left">
                                <label class="square-cont float-left col-md-12">
                                    <input type="checkbox" name="web"> Files
                                    <span class="square-checkmark"></span>
                                </label>
                            </th>
                            <th class="text-left">
                               File Name
                            </th>
                            <th class="text-left">
                               Type
                            </th>
                            <th class="text-left">
                               No.of Emp.
                            </th>
                            <th class="text-left">
                                Permission
                            </th>
                            <th class="text-left">
                               Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr  class="table-desc-color">
                                <td class="text-left">
                                    <label class="square-cont float-left col-md-12">
                                        <input type="checkbox" name="web"> Document
                                        <span class="square-checkmark"></span>
                                    </label>
                                </td>
                                <td class="text-left">10 MB</td>
                                <td class="text-left">.doc</td>
                                <td class="text-left">100</td>
                                <td>Private</td>
                                <td>
                                    <a><i class="fa fa-eye" aria-hidden="true"></i></a>
                                    <a (click)="openAddUser(addUserTemp,user,i)"><i class="fa fa-pencil header-icon"></i></a>
                                    <a (click)="removeUser(deleteUser,user,i)"><i class="fa fa-trash header-icon"></i></a>
                                </td>
                            </tr>
                            <tr  class="table-desc-color">
                                    <td class="text-left">
                                        <label class="square-cont float-left col-md-12">
                                            <input type="checkbox" name="web"> Document
                                            <span class="square-checkmark"></span>
                                        </label>
                                    </td>
                                    <td class="text-left">10 MB</td>
                                    <td class="text-left">.doc</td>
                                    <td class="text-left">100</td>
                                    <td>Private</td>
                                    <td>
                                        <a><i class="fa fa-eye" aria-hidden="true"></i></a>
                                        <a (click)="openAddUser(addUserTemp,user,i)"><i class="fa fa-pencil header-icon"></i></a>
                                        <a (click)="removeUser(deleteUser,user,i)"><i class="fa fa-trash header-icon"></i></a>
                                    </td>
                                </tr>
                       
                        </tbody>
                    </table>
            </div>
        </div>
</div>
