<div class="pr-3 pt-5">
  <div class="white-bg">
    <div class="clearfix p-3">
       <p class="calender-text">{{batchVar.calendarView}}</p>
       <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          <!-- {{batchVar.calLabels.previous}} -->
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          {{batchVar.calLabels.today}}
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          <!-- {{batchVar.calLabels.next}} -->
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
      <div class="text-center">
      <h3 class="month-text">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}<img src="assets/images/sett.png" class="pl-2"></h3>
    </div>
  <br>
<div [ngSwitch]="view" class="px-3 calender-view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [cellTemplate]="customCellTemplate"
      [refresh]="refresh"
      (dayClicked)="goToBatch($event.day.date)">
    </mwl-calendar-month-view>
</div>
  

  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top">
<!--       <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
 -->      <span class="calender-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>
    <span class="calender-batch" *ngFor="let event of day.events">
        <i class="fa fa-file-text pr-2" aria-hidden="true"></i>
            {{event.batchName}}
            Module - {{event.moduleCount}}
            {{event.courseCount}} Courses
            {{event.timings}}
        <i class="fa fa-pencil float-right" routerLink="/addBatch/{{event.id}}" aria-hidden="true"></i>
    </span>
  </ng-template>

</div>
</div>
