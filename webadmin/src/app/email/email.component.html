<div class="pt-5 pr-3">
<div class="white-bg">
    <div class="row">
        <div class="col-3 dep-border">
            <label class="dep-title">Department</label>
            <ul>
                <li *ngFor="let depart of departments;let i=index;">
                   <span class="dep-list"> {{depart.department}}</span>
                </li>
            </ul>
        </div>
        <div class="col-9 mail-box">

            <div class="form-group">
                <input type="text-box" name="to" [(ngModel)]="emailForm.to" class="mail-input" placeholder="To">
            </div>

            <div class="form-group">
                <input type="text-box" name="cc" [(ngModel)]="emailForm.cc" class="mail-input" placeholder="CC">
            </div>

            <div class="form-group">
                <input type="text-box" name="subject" [(ngModel)]="emailForm.subject" class="mail-input" placeholder="Subject">
            </div>
            <div class="form-group">
                    <editor [(ngModel)]="dataModel"></editor>
            </div>
             <div class="py-4 clearfix"><button class="btn btn-primary" type="submit">SEND</button></div>
        </div>
    </div>   
</div>
</div>
