<div class="pt-5 pr-3">
<div class="white-bg">
    <div class="row">
        <div class="col-3 mt-3" *ngIf="roleId != 1">
            <div class="col-md-12 p-0 select select-style clearfix">
                <select name="parentDivisionId" class="form-control pl-2" [(ngModel)]="filterParentDivision"
                    #parentdivision (change)="divisionChange(parentdivision.value)">
                    <option [value]=null>{{commonLabels.labels.selDiv}}</option>
                    <option *ngFor="let division of divisionList" [value]="division.divisionId">{{division.divisionName}}</option>
                </select>
                <div class="select_arrow"></div>
            </div>
            <div class="col-md-12 p-0">
            <label class="dep-title">{{commonLabels.labels.department}}</label>
            <ul>
                <li *ngFor="let depart of departmentList;let i=index;">
                   <span class="dep-list"> <a (click)="groupMail(depart)"><span [ngClass] = "i===0 ? 'clr-grey' : i===1 ? 'clr-red' : i===2 ? 'clr-green' : i===3 ? 'clr-blue' : 'clr-pink'"><i class="fa fa-circle font-circle"></i></span>{{depart.departmentName}}</a></span>
                </li>
            </ul>
            </div>
        </div>
        <div class="col-8 mail-box">

            <div class="form-group">
                <input type="text-box" name="to" [(ngModel)]="emailForm.to" class="mail-input" placeholder="To" (keyup)="emailValidation()">
                <span class="required_color" *ngIf="sendClicked && !emailForm.to" >{{commonLabels.mandatoryLabels.emailId}}</span><span class="required_color" *ngIf="sendClicked && emailForm.to && validEmail">{{commonLabels.mandatoryLabels.emailInvalid}}</span>
            </div>

            <div class="form-group">
                <input type="text-box" name="cc" [(ngModel)]="emailForm.cc" class="mail-input" placeholder="CC">
            </div>

            <div class="form-group">
                <input type="text-box" name="subject" [(ngModel)]="emailForm.subject" class="mail-input" placeholder="Subject">
                <span class="required_color" *ngIf="sendClicked && !emailForm.subject" >{{commonLabels.mandatoryLabels.subRequired}}</span>
            </div>
            <div class="form-group">
                <div class="msg-box">
                <app-ngx-editor [config]="editorConfig" [(ngModel)]="dataModel"></app-ngx-editor>
                <!-- <editor [(ngModel)]="dataModel"></editor> -->
                <button class="btn btn-primary Signature-btn" type="button" (click)="addSign()" [disabled]="!setSignatureStatus">{{commonLabels.btns.addSign}}</button>
                <label for="file-upload" class="custom-file-upload upload-btn">
                    <i class="fa fa-paperclip"></i> 
                </label>
                <input id="file-upload" type="file" (change)="fileUpload($event,'')"  multiple/>
                <div class="file-wrap" *ngIf="attachments">
                    <span class="file-detail" *ngFor="let file of attachments; let i = index ">
                     {{file.name}}
                     <span class="close-file" (click)="removeAttachment(i)">X</span>
                    </span>
                </div>
            </div>
             <div class="py-4 clearfix"><button class="btn btn-primary" type="button" (click)="sendMail()">{{commonLabels.btns.send}}</button></div>
        </div>
    </div>   
</div>
</div>
