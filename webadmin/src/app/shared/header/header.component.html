          <module-dropdown></module-dropdown>
        </span>

              <span class="badge badge-danger noti-pop" *ngIf="notificationCount > 0">{{notificationCount}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right header-noti-dropdown pb-2"  aria-labelledby="alertsDropdown" >

                <div class="row  sec-notify mb-2" *ngFor="let item of notificationList">

                <span class="noti-timer col-md-2 pr-0">{{calculateHours(item.created)}}</span>

            <!-- <div class="white-bg text-center p-4" *ngIf="notifyListValue && !notifyListValue.length">
              <p class="data-design">
                <span class="nodata"><i class="far fa-frown nodata-img"></i>{{commonLabels.labels.noData}}</span></p>
            </div> -->
            <!-- <div class="dropdown-item pt-2 pb-0 text-center" *ngIf="notificationList?.length == 0">
                <span class=""><i class="far fa-frown notification-icon"></i><span class="notification-txt">No notifications found</span></span>

          </li>
          <li [class.active]="router.isActive('/email')"><a routerLink="/email"><i class="fa fa-envelope icons_header"
                aria-hidden="true"></i></a></li>
          <li [class.active]="router.isActive('/profile')" class="nav-item dropdown no-arrow user-logout">
            <a class="nav-link dropdown-toggle p-0" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user icons_header" aria-hidden="true"></i></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user icons_header" aria-hidden="true"></i>{{headerVar.profile}}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" (click)="logOut()">
               <i class="fas fa-sign-out-alt icons_header" aria-hidden="true"></i>{{headerVar.logout}}</a>
            </div>
          </li>
          <li [class.active]="router.isActive('/settings')">
            <a href="javascript:void(0);" routerLink="/settings"><i class="fa fa-cog icons_header pr-0" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="breadCrumbData && breadCrumbData.length" class="pt-2">   
      <nav aria-label="breadcrumb">

        <ol class="breadcrumb">
          <li class="breadcrumb-item" *ngFor="let path of breadCrumbData" >
            <a *ngIf="path.url && path.url != '/cms-library' && path.url != '/cmspage' && path.title != 'Create'" href="javascript : void(0)" routerLink="{{path.url}}" class="cms-breadcrumb">{{path.title}}</a>
            <a *ngIf="path.url && path.url == '/cms-library' && path.title != 'Create'" href="javascript : void(0)" routerLink="{{path.url}}" [queryParams]="{type: 'edit'}" class="cms-breadcrumb">{{path.title}}</a>
            <a *ngIf="path.url && path.url == '/cmspage' && path.title != 'Create'"  href="javascript : void(0)"  routerLink="{{path.url}}" [queryParams]="{type: 'edit'}" class="cms-breadcrumb">{{path.title}}</a>
            <a *ngIf="path.title == 'Create'" href="javascript : void(0)" routerLink="{{path.url}}" [queryParams]="{type: 'create'}" class="cms-breadcrumb">{{path.title}}</a>
            <a *ngIf="!path.url" class="breadcrumb-current">{{path.title}}</a>
          </li>
          <!-- <li class="breadcrumb-item active" *ngIf="!moduleId"></li> -->
        </ol>
      </nav>
    </div>
  </div>
  </header>
