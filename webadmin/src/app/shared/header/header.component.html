          <li><a><i class="fa fa-bell icons_header" aria-hidden="true"></i></a></li>

          <li>
          <a href="javascript:void(0);" routerLink="/settings"><i class="fa fa-cog icons_header" aria-hidden="true"></i></a>
        </li>

      </div>
    </div>
