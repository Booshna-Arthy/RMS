  </div>
  <div class="table-responsive custom-table2 mt-3">
    <table class="table white-bg table-striped" [mfData]="trendList" #mf="mfDataTable"
      [mfRowsOnPage]="(pageLimit.length ? pageLimit : 5)">
      <thead>
        <tr class="th-boxshadow">
          <th>
            <mfDefaultSorter by="userId">{{commonLabels.labels.userName}}<span class="ml-2"><img 
              src="assets/images/sortby.png" class="s-width"></span></mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="courseName">{{commonLabels.labels.courseName}}<span class="ml-2"><img
                  src="assets/images/sortby.png" class="s-width"></span></mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="trainingClass">{{commonLabels.labels.trainingClass}}<span class="ml-2"><img
                  src="assets/images/sortby.png" class="s-width"></span></mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="badge">{{commonLabels.labels.badge}}<span class="ml-2"><img
                  src="assets/images/sortby.png" class="s-width"></span></mfDefaultSorter>
          </th>
          <th class="text-center">
            <mfDefaultSorter by="certificate">{{commonLabels.labels.certificate}}<span class="ml-2"><img
                  src="assets/images/sortby.png" class="s-width"></span></mfDefaultSorter>
          </th>
          
        </tr>
      </thead>
      <tbody>
        <tr class="video-trend-desc" *ngFor="let list of trendList">
          <td class="vdo-desc-height">
            {{list.userId}}
          </td>
          <td class="vdo-desc-height">
            <span *ngIf="list.Course">{{list.Course.courseName}}</span>
            <span *ngIf="!list.Course">-</span>
          </td>
          <td class="vdo-desc-height">
             <span *ngIf="list.TrainingClass">{{list.TrainingClass.trainingClassName}}</span>
             <span *ngIf="!list.TrainingClass">-</span>
          </td>
          <td class="vdo-desc-height">
           <span *ngIf="list.Badge"> {{list.Badge.badgeName}}</span>
           <span *ngIf="!list.Badge">-</span>
          </td>
          <td class="vdo-desc-height text-center">
            <div [innerHTML]="list.certificateGenerated  | sanitizeHtml:'html'" width="50%" height="50"></div>
          </td>
        </tr>
        <tr *ngIf="trendList?.length == 0">
          <td colspan="10">
            <p class="text-center data-design p-5">
              <span class="nodata"><i class="far fa-frown nodata-img"></i>Nodata</span></p>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-md-12 p-0 text-center mt-3">
    <button class="btn btn-primary creat-btn" (click)="location.back()">{{commonLabels.btns.back}}</button>
  </div>
</div>
