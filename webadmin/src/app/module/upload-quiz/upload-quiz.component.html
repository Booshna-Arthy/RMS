<div class="col-lg-12 col-sm-12 p-0">
    <div class="table-responsive custom-table2 white-bg">
        <table class="table table-striped">
            <thead>
                <tr class="th-boxshadow">
                    <th class="text-left text-nowrap">
                        Question Name
                    </th>
                </tr>
            </thead>
            <tbody class=" text-nowrap">
                <tr class="table-desc-color" *ngFor="let quiz of quizList">
                    <div *ngFor="let quizMap of quiz.QuizMappings">
                    <td class="text-left">
                        <label class="square-cont float-left mb-0">
                            <input name="web" type="checkbox" [checked]="quizMap.selected" (change)="addQuiz($event, quizMap, i)" value={{quizMap.Question.questionId}}> {{quizMap.Question.questionName}} 
                            <span class="square-checkmark"></span>
                        </label>
                    </td>
                    </div>
                </tr>
                <!-- <tr *ngIf="videoListValue && !videoListValue.length">
                    <td colspan="10">
                        <p class="text-center data-design p-5"><span class="nodata"><i
                                    class="far fa-frown nodata-img"></i>{{commonLabels.labels.noData}}</span></p>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
        <div class="text-center pt-4">
            <button type="button" (click)="submitQuiz()" class="btn btn-primary creat-btn">{{commonLabels.btns.add}}</button>
        </div>

</div>
