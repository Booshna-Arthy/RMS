<ion-content padding class="page-training-detail">
  <ion-header class="no-backbtn" no-border>
    <ion-toolbar transparent class="details-page-toolbar title-type2" >
      <span class="back-arrow" (click)="goBack()">
        <img src="assets/imgs/Back.png" />
      </span>
      <ion-title class="text-left ">
        <!-- <span class="inner-title">{{Files?.fileName}}</span> -->
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class={{className}} *ngIf="showToastr">
    <div class="notify-inset">
      <h6>{{msgTitle}}</h6>
      <p>{{msgDes}}</p>
    </div>
  </div>

  <div class="inner-content" *ngIf="Files || description">
    <div class="training-det">
      <div class="image-tag" *ngIf="imageType">
        <img src="{{showPreView}}" alt="image" (click)="viewContent(filePath)" class="inner-image">
        <a href="javascript:void(0);" (click)="viewContent(filePath)" class="view-image-tag"><img
            src="assets/imgs/ViewButton@2x.png" alt="ViewButton@2x.png"></a>
      </div>

      <div class="video-tag" *ngIf="!imageType">
        <video #videoTag id="video-width" autoplay 
          class="video-width" controls="controls" preload="metadata" webkit-playsinline="webkit-playsinline" playsinline
          class="videoPlayer" poster="{{uploadPath}}{{Files?.fileImage}}">
          <source src="{{showPreView}}" type={{videoFormat}} />
        </video>
      </div>
      <div class="training-block">
        <ion-card-title>
          <ion-grid no-padding class="">
            <ion-row>
              <ion-col col-8 *ngIf="!description">
                <h6>{{Files.fileName}} </h6>
              </ion-col>
              <ion-col col-8 *ngIf="description">
              </ion-col>
              <ion-col col-4>
                <span  (click)="viewContent(filePath)" class="view-button" *ngIf="imageType">
                  <ion-icon name="eye" class="eye-icon"></ion-icon> <a href="javascript:void(0);" class="view-text">{{constant.buttons.viewContent}}</a>
                </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
        

        <!-- *ngIf="pageType == 'signReq' && ( contentViewed || !imageType )" -->
        <div class="checkbox-item clearfix"  *ngIf="pageType == 'signReq' && fileStatus != 'completed'">
                <label class="hole-cont mr-2">
                    <input type="checkbox" [(ngModel)]="agree" (change)="completeNotification()"  name="options" > 
                    {{constant.pages.trainingLabels.ackText}}<a href="javascript:void(0);" (click)="viewContent(filePath)">{{constant.pages.trainingLabels.document}}</a>
                    <span class="checkmark"></span>
                </label>
        </div>
        <div *ngIf="Files?.fileDescription" class="quiz-text">
          <div *ngIf="Files?.fileDescription.length <= 400">{{Files?.fileDescription}}</div>
          <div *ngIf="truncating && Files?.fileDescription.length > 400">
            {{Files.fileDescription | words : limit}}
            <a href="javascript:void(0);" (click)="truncating = false">
              {{constant.pages.trainingLabels.readMore}}</a>
          </div>
          <div *ngIf="!truncating && Files?.fileDescription.length > 400">
            {{Files.fileDescription}}
            <a href="javascript:void(0);" (click)="truncating = true">
              {{constant.pages.trainingLabels.readLess}}
            </a> </div>
        </div>
        <!-- <div *ngIf="description" class="quiz-text">
          <div *ngIf="description.length <= 400">{{description}}</div>
          <div *ngIf="truncating && description.length > 400">
            {{description | words : limit}}
            <a href="javascript:void(0);" (click)="truncating = false">
              {{constant.pages.trainingLabels.readMore}}</a>
          </div>
          <div *ngIf="!truncating && description.length > 400">
            {{description}}
            <a href="javascript:void(0);" (click)="truncating = true">
              {{constant.pages.trainingLabels.readLess}}
            </a> </div>
        </div> -->
        </div>
        </div>
        </div>
         
</ion-content>
{{fileStatus}}
<div class="fixed-btn">
  <button ion-button round class="add-question common-btn" *ngIf="fileStatus != 'completed'"  (click)="doneClicked()">
    {{constant.buttons.done}}
  </button>
</div>
