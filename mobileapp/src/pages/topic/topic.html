
<ion-content padding class="headerFull-bg default-header">
  <ion-header class="static-header main-header my-component" color="primary">
    <ion-navbar>
      <button ion-button menuToggle>
        <img src="assets/imgs/menu.png" />
      </button>
      <ion-title class="text-left">
        <span class="header-title">{{constant.title.topic}}</span>
        <div class="header-icon">
          <!-- <span (click)="goToNotification()">
            <img src="assets/imgs/notification.png" />
            <span class="dot-circle">{{notificationCount}}</span>
          </span> -->
        </div>
      </ion-title>
    </ion-navbar>
  </ion-header>


  <div class="main-content">
    <ion-list>
      <ion-row *ngIf="forumDetails.length > 0">
        <ion-col *ngFor="let forum of forumDetails; let i =index;" col-12 col-sm-6 col-md-4 class="main-forum">
          <ion-card *ngFor="let topic of forum.Topics" class="forum-card">
            <ion-card-content (click)="goToForumDetail(forum)" class="forum-card">
              <ion-row>
                <ion-col col-2 class="img-block">
                  <img src="assets/imgs/sms@3x.png" class="forum-image">
                </ion-col>
                <ion-col col-6 class="forum-content">
                  <h4 class="forum-title ovr-txt">{{topic.topics}}</h4>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
    <img *ngIf="forumDetails.length == 0" src="assets/imgs/norecordsfound.png" class="no-records" />
  </div> 
  </ion-content>
