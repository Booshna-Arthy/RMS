<ion-header class="main-header my-component" color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <!-- <button ion-button (click)="openCalendar()">Open Calendar on Current Date</button> -->

    <ion-list>
        <ion-item *ngFor="let cal of calendars" tappable>
          <button ion-button icon-only item-start clear (click)="addEventWithOptions(cal)">
            <ion-icon name="add"></ion-icon>
          </button>
          {{ cal.title }}
          <p>{{ cal.notes }}</p>
          <!-- <button ion-button icon-only item-end clear (click)="openCal(cal)">
            <ion-icon name="arrow-forward"></ion-icon>
          </button> -->
        </ion-item>
      </ion-list>
</ion-content>
