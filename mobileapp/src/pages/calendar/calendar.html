<ion-content padding class="headerFull-bg default-header">
<ion-header class="static-header main-header my-component" color="primary">
  <ion-navbar>
    <span class="back-arrow" (click)="goBack()">
      <img src="assets/imgs/Back.png" />
    </span>
    <ion-title class="text-left">
      <ion-icon (click)="changeMonth('back')" name="arrow-dropleft"></ion-icon>
      <span class="header-title">{{ viewTitle }}</span>
      <ion-icon (click)="changeMonth('forward')" name="arrow-dropright"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
  </calendar>
</ion-content>
