<ion-content padding class="login-bg" no-bounce overflow-scroll="false">
  <div class="signin-process">
    <p class="sign-title">{{constant.pages.loginLabels.signIn}}</p>
    <ion-list class="signin-block">
      <ion-item class="input-login">
        <ion-input type="text" [(ngModel)]="user.name" placeholder="Email ID"></ion-input>
      </ion-item>
      <ion-item class="input-login">
        <ion-input type="password" round [(ngModel)]="user.pw" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="login-action">
    <button ion-button round type="submit" class="login-btn" (click)="doLogin()">{{constant.pages.loginLabels.signInSmall}}</button>
    <div class="keep-login">
      <ion-item class="bg-trans">
        <ion-checkbox [(ngModel)]="user.keepmelogin"></ion-checkbox>
        <ion-label>{{constant.pages.loginLabels.keepmeLoggedIn}} </ion-label>
      </ion-item>
    </div>
    <div class="frget-pwd"><a href="javascript:void(0);" (click)="goToForget()">{{constant.pages.loginLabels.forgetYourPassword}} ?</a></div>
    <div class="new-account">
      {{constant.pages.loginLabels.needAnAccount}} <a href="javascript:void(0);" (click)="goToSignUp()">
        {{constant.pages.loginLabels.signUp}} </a>
    </div>
  </div>
</ion-content>
