			   </ion-navbar> -->
</ion-header>

	<div class="max-wth main-content" *ngIf="currentUser">
		<div class="profile-img">
			<img src="assets/images/images1.jpeg" class="profile-image">
			<h4 class="profile-name">
				<a data-toggle="collapse" href="#collapseExample" role="button">John Deo</a></h4>
				<div class="collapse pwd-grid" id="collapseExample">
					<ion-col col-11 class="profile-info">						
						<ion-input type="text" formControlName="name" placeholder="Edit profile name"></ion-input>								
					</ion-col>
				</div>
		
			
		</div>
		<form class="profile-details">
			<ion-row>
				<ion-grid class="pwd-grid">
					<ion-row>
						<ion-col col-1 align-self-center>
							<img src="assets/imgs/phone.png">
						</ion-col>
						<ion-col col-11 class="profile-info">
							<!-- <p>{{currentUser.phoneNumber}}</p> -->
							<ion-input type="text" formControlName="mobilenumber" placeholder="+9190123456"></ion-input>
							<small>{{constant.pages.profileLabels.mobile}}</small>
						</ion-col>
					</ion-row>
				</ion-grid>		
				<ion-grid class="pwd-grid">
					<ion-row>
						<ion-col col-1 align-self-center>
							<img src="assets/imgs/email.png">
						</ion-col>
						<ion-col col-11 class="profile-info">
							<!-- <p>{{currentUser.emailAddress}}</p> -->
							<ion-input type="email" formControlName="emailid" placeholder="enter email id"></ion-input>
							<small>{{constant.pages.profileLabels.email}}</small>
						</ion-col>
					</ion-row>
				</ion-grid>	
				<ion-grid class="pwd-grid">
					<ion-row>
						<ion-col col-1 align-self-center>
							<img src="assets/imgs/Department.png">
						</ion-col>
						<ion-col col-11 class="profile-info">
							<p>{{currentUser.department}}</p>
							<small>{{constant.pages.profileLabels.department}}</small>
						</ion-col>
					</ion-row>
				</ion-grid>		
				<ion-grid class="pwd-grid">
					<ion-row>
						<ion-col col-1 align-self-center>
							<img src="assets/imgs/Designation.png">
						</ion-col>
						<ion-col col-11 class="profile-info">
							<p>{{currentUser.designation}}</p>
							<small>{{constant.pages.profileLabels.designation}}</small>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-row>
			<button type="submit" class="login-btn blue-btn" ion-button round>
				{{constant.buttons.save}}</button>
			</form>
	</div>
	
</ion-content>
