<ion-header class="main-header my-component" color="primary">
	<ion-navbar>
		<ion-icon name="ios-arrow-back"></ion-icon>
		<ion-title class="text-left">
			{{constant.title.profile}}
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="profile-bg" *ngIf="currentUser">
	<div class="profile-img">
		<img src="{{currentUser.userImage}}" class="profile-image" (click)="goToProfile()">
		<h4>{{currentUser.username}}</h4>
	</div>
	<ion-list class="profile-details">
		<ion-item>
			<ion-col col-6>

			</ion-col>
			<ion-col col-6>
				<p>+123 456 789 234</p>
				<small>Mobil</small>
			</ion-col>
		</ion-item>
		<ion-item>
			<p>john.doe@mail.com</p>
			<small>Email</small>
		</ion-item>
		<ion-item>
			<p>Marketing</p>
			<small>Department</small>
		</ion-item>
		<ion-item>
			<p>Analyst</p>
			<small>Designation</small>
		</ion-item>
	</ion-list>
</ion-content>
