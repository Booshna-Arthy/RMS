<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{constant.title.notification}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="headerFull-bg">
  <ion-list>
    <ion-card class="forum-card" *ngFor="let notify of notificationList;let i=index;">
      <ion-grid>
        <ion-row>
          <ion-col col-2 col-sm-6 col-lg-4>
            <img src="assets/imgs/profile_circle.png" class="forum-img">
          </ion-col>
          <ion-col col-8 col-sm-6 col-lg-4>
            <h4 class="notify-title">{{notify.notification}}</h4>
            <p class="notify-txt">{{notify.description}}</p>
          </ion-col>
          <ion-col col-2 col-sm-6 col-lg-4 class="arrow-icon">
            <span class="hour-status">2h</span>
            <ion-icon name="ios-arrow-forward" class="notify-arrow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
