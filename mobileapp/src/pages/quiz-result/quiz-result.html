<ion-content padding>
    <ion-header no-border>
        <ion-toolbar text-right transparent class = "details-page-toolbar ">
            <ion-icon name="close" class="close-button" (click)="closeToStart()"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <div class = "image-wrapper">
        <img src = 'assets/imgs/congratulations.png' />
    </div>
    <div text-center class = "congratulations-text">
        <span class= "congratulations-text-span">
            <h4> <img src = 'assets/imgs/success.png' /> Congratulations</h4>
        </span>
        <p>You scored 8 out of 10!</p>
        <span class = "score-btn">
            <p>Your Score: 80%</p>
        </span>
    </div>
</ion-content>
