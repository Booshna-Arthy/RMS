<ion-content padding>
    <ion-header no-border>
        <ion-toolbar text-right transparent class = "details-page-toolbar ">
            <ion-icon name="close" class="close-button" (click)="closeToStart()"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <div class = "image-wrapper">
        <img src ='assets/imgs/congratulations.png' />
    </div>
    <div text-center class = "congratulations-text">
        <span class= "congratulations-text-span">
            <h4> <img src = 'assets/imgs/success.png' /> {{constant.pages.quizResultLabels.congratulations}}</h4>
        </span>
        <p>{{constant.pages.quizResultLabels.yourscored}} {{resultData.correctAnswers}} {{constant.pages.quizResultLabels.outOf}} {{resultData.totalQuestions}}!</p>
        <span class = "score-btn">
            <p>{{constant.pages.quizResultLabels.yourScorePercent}} {{resultData.percentage}}%</p>
        </span>
    </div>
</ion-content>
