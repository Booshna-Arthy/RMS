<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{constant.title.forum}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="headerFull-bg">
  <ion-list>
    <ion-card *ngFor="let forum of forumData; let i =index;" class="forum-card">
      <ion-card-content (click)="goToForumDetail(forum,i)" class="forum-card">
        <ion-row>
          <ion-col col-2 col-sm-6 col-lg-4 class="img-block">
            <img src="assets/imgs/chat.png" class="forum-img">
          </ion-col>
          <ion-col col-6 col-sm-6 col-lg-4 class="forum-content">
            <h4 class="forum-title">{{forum.forumName}}</h4>
            <p class="forum-hours">6 {{constant.pages.forumLabels.hoursAgo}},{{forum.totalTopics}} {{constant.pages.forumLabels.topics}}</p>
          </ion-col>
          <ion-col col-4 col-sm-6 col-lg-4>
            <p class="forum-date">{{forum.forumCreated | date:'dd MMM yyyy'}}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
