<ion-header class="main-header my-component" color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{constant.title.forum}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="headerFull-bg">
  <ion-list>
    <ion-card *ngFor="let forum of forumData; let i =index;">
      <ion-card-content (click)="goToForumDetail(forum,i)">
        <ion-row>
          <ion-col col-2 col-sm-6 col-lg-4>
            <img src="assets/imgs/chat.png" class="forum-img">
          </ion-col>
          <ion-col col-7 col-sm-6 col-lg-4>
            <h2>{{forum.forumName}}</h2>
            <p>6 {{constant.pages.forumLabels.hoursAgo}},{{forum.totalTopics}} {{constant.pages.forumLabels.topics}}</p>
          </ion-col>
          <ion-col col-3 col-sm-6 col-lg-4>
            <p class="forum-txt date-det">{{forum.forumCreated | date:'dd MMM yyyy'}}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
