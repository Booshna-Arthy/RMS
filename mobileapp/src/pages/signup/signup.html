<ion-content padding class="login-bg">
	<div class="signin-process">
		<p class="sign-title">SIGN UP</p>
		<div class="app-signup">
			<form novalidate (ngSubmit)="signupfn()" [formGroup]="signupform">
				<ion-list class="signin-block">
					<ion-item class="input-login">
						<ion-input type="text" round [(ngModel)]="signup.username" formControlName="username" [class.error1]="!signupform.controls.username.valid && signupform.controls.username.dirty"
						 placeholder="Full Name"></ion-input>
					</ion-item>
					<div *ngIf="( signupform.get('username').hasError('minlength') || signupform.get('username').hasError('maxlength') ||signupform.get('username').hasError('pattern') || signupform.get('username').hasError('required') ) && signupform.get('username').touched">
						<div class="error" *ngIf="signupform.get('username').hasError('required') && signupform.get('username').touched">
							Username is required
						</div>
						<div class="error" *ngIf="signupform.get('username').hasError('minlength') && signupform.get('username').touched">
							Minimum 4 characters
						</div>
						<div class="error" *ngIf="signupform.get('username').hasError('maxlength') && signupform.get('username').touched">
							Maximum 8 characters
						</div>
						<div class="error" *ngIf="signupform.get('username').hasError('pattern') && signupform.get('username').touched">
							Just use alphabet character
						</div>
					</div>
					<ion-item class="input-login">
						<ion-input type="text" round [(ngModel)]="signup.emailAddress" formControlName="email" [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"
						 placeholder="Email ID"></ion-input>
					</ion-item>
					<div *ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('pattern') ||signupform.get('email').hasError('required') ) && signupform.get('email').touched">
						<div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
							Email is required
						</div>
						<div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
							Email address invalid
						</div>
					</div>
					<ion-item class="input-login">
						<ion-input type="text" round [(ngModel)]="signup.phoneNumber" formControlName="phone" [class.error1]="!signupform.controls.phone.valid && signupform.controls.phone.dirty"
						 placeholder="Mobile No"></ion-input>
					</ion-item>
					<div *ngIf="( signupform.get('phone').hasError('minlength') || signupform.get('phone').hasError('pattern') ||signupform.get('phone').hasError('required') ) && signupform.get('phone').touched">
						<div class="error" *ngIf="signupform.get('phone').hasError('required') && signupform.get('phone').touched">
							Mobile No is required
						</div>
					</div>
				</ion-list>
				<div class="login-action">
					<button ion-button round type="submit" class="login-btn" [disabled]="signupform.invalid">Sign Up</button>
					<div class="social-links">
						<button class="mr-5" type="button" (click)="loginGooglePlus()">
							<img src="../assets/imgs/google-plus.png">
						</button>
						<button type="button">
							<img src="../assets/imgs/linkedin.png" (click)=loginLinkedIn()>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</ion-content>
