<ion-split-pane>
    <!--  our side menu  -->
    <ion-menu [content]="content" [persistent]="true" class="menu-page" type="overlay">
        <ion-content class="sidebar-list">
            <ion-header class="sidebar-header">
                <ion-title>{{constant.title.menu}}</ion-title>
                <ion-icon name="close" class="menu-close-button" menuClose></ion-icon>
            </ion-header>
            <ion-list>
                <ion-item *ngIf="currentUser" menuClose (tap)="openPage(profilePage)">
                    <img src="{{currentUser.userImage}}" class="profile-image">
                </ion-item>
                <button menuClose ion-item *ngFor="let p of pages" (tap)="openPage(p)">
                    {{p.title}}
                </button>
                <button menuClose ion-item (tap)="logOut()">
                    {{constant.title.logOut}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- the main content -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false">
    </ion-nav>
</ion-split-pane>
