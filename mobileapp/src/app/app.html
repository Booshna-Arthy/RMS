<ion-split-pane>
    <!-- {{windowWidth}} -->
    <!--  our side menu  -->
    <ion-menu [content]="content" [persistent]="true" type="overlay">
        <ion-header class="sidebar-header">
            <!-- <ion-toolbar> -->
            <ion-title>Menu</ion-title>
            <ion-icon name="close" class="menu-close-button" menuClose (click)="getDetails()"></ion-icon>
            <!-- </ion-toolbar> -->
        </ion-header>
        <ion-content class="headerFull-bg sidebar-list">
            <ion-list>
                <ion-item *ngIf="currentUser">
                    <img src="{{currentUser.userImage}}">
                </ion-item>
                <button menuClose ion-item *ngFor="let p of pages" (tap)="openPage(p)">
                    {{p.title}}
                </button>
                <button menuClose ion-item (tap)="logOut()">
                    Log Out
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- the main content -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false">
    </ion-nav>
</ion-split-pane>
